<header class="kairos-header">
  <div class="header-container">

    <!-- Logo -->
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <img src="/images/logo-kairos.png" alt="Kairos Academy Logo" />
      </a>
    </div>

    <!-- Desktop menu (igual ao seu) -->
    <nav class="menu desktop-menu">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
      <a routerLink="/about-kairos" routerLinkActive="active">About Kairos</a>
      <a routerLink="/academy" routerLinkActive="active">Academy</a>
      <a routerLink="/learning-paths" routerLinkActive="active">Learning Paths</a>
      <a routerLink="/skill-matrix" routerLinkActive="active">Skill Matrix</a>
      <a routerLink="/rewards" routerLinkActive="active">Rewards</a>
      <a routerLink="/kairoslingo" routerLinkActive="active">Kairoslingo</a>
    </nav>

    <!-- Hamburger (mobile only) -->
    <button class="hamburger" (click)="toggleMenu()" aria-label="Open menu">
      â˜°
    </button>
  </div>

  <!-- Mobile menu -->
  <nav class="mobile-menu" [class.open]="menuOpen">
    <a routerLink="/" (click)="closeMenu()">Home</a>
    <a routerLink="/about-kairos" (click)="closeMenu()">About Kairos</a>
    <a routerLink="/academy" (click)="closeMenu()">Academy</a>
    <a routerLink="/learning-paths" (click)="closeMenu()">Learning Paths</a>
    <a routerLink="/skill-matrix" (click)="closeMenu()">Skill Matrix</a>
    <a routerLink="/rewards" (click)="closeMenu()">Rewards</a>
    <a routerLink="/kairoslingo" (click)="closeMenu()">Kairoslingo</a>
  </nav>
</header>
